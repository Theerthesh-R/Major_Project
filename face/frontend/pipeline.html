<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Face Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f5f5f5; padding:50px; }
    .card { background:white; padding:30px; border-radius:10px; max-width:400px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, button { padding:10px; margin:10px; width:80%; font-size:16px; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (!res.ok) { msg.innerText = data.error; return; }

        // Save token + role
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("username", username);

        // Redirect
        if (data.role === "faculty") {
          window.location.href = "faculty.html";
        } else {
          window.location.href = "student.html";
        }
      } catch (err) {
        msg.innerText = "‚ùå Error logging in";
      }
    }
  </script>
</body>
</html>
